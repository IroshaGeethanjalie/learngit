<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - search where you want</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>

        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">20°C</h1>
            <h2 class="city">Colombo</h2>
            <h3 class="local-time">Local Time: --:--:--</h3>

            <div class="details">

                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15km</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "b01ca01b05d8e6558d063fd9bbc4a73e";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        let timezoneOffset = 0; // Global variable to store current city offset
        let clockInterval; // To clear previous intervals

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");
        
        async function weatherCheck(city){

            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            
            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";

            }else{
                
            

            var data = await response.json();

            // console.log(data);

            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
            document.querySelector(".wind").innerHTML=data.wind.speed + " km/h";
           
            if(data.weather[0].main == "Clouds"){
                weatherIcon.src="images/clouds.png";
            } 
            else if(data.weather[0].main == "Clear"){
                weatherIcon.src="images/clear.png";
            }
            else if(data.weather[0].main == "Rain"){
                weatherIcon.src="images/rain.png";
            }
            else if(data.weather[0].main == "Drizzle"){
                weatherIcon.src="images/drizzle.png";
            }
            else if(data.weather[0].main == "Humidity"){
                weatherIcon.src="images/humidity.png";
            }
            else if(data.weather[0].main == "Mist"){
                weatherIcon.src="images/mist.png";
            }
            else if(data.weather[0].main == "Snow"){
                weatherIcon.src="images/snow.png";
            }
            else if(data.weather[0].main == "Wind"){
                weatherIcon.src="images/wind.png";
            }

            // Set the timezone offset in global variable
            timezoneOffset = data.timezone;

            // Start (or restart) the live clock
            if(clockInterval) clearInterval(clockInterval); // clear previous intervals
            startClock();

            // Show the weather card
            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display = "none";
}

function startClock(){
    clockInterval = setInterval(() => {
        const localTime = new Date(new Date().getTime() + timezoneOffset * 1000);

        const hours = localTime.getUTCHours().toString().padStart(2, '0');
        const minutes = localTime.getUTCMinutes().toString().padStart(2, '0');
        const seconds = localTime.getUTCSeconds().toString().padStart(2, '0');

        document.querySelector(".local-time").innerHTML = `Local Time: ${hours}:${minutes}:${seconds}`;
    }, 1000);
}
        }

        searchBtn.addEventListener("click", ()=>{
             weatherCheck(searchBox.value);
        })
        

    </script>

</body>
</html>
